<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>


  <!-- Modal -->
  <div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="alertTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertTitle">Error</h5>

        </div>
        <div class="modal-body" id="errorModalText">
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeAlert()">Aceptar</button>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Depósitos y retiros</h1>
      </div>
    </div>

    <div class="row" id="nvlSelect">
      <div class="col-12 float-left ">

        <div class="row" style="padding:100px">
          <div class="col-6 float-left" style="text-align: left;"><button type="button" class="btn btn-primary"
              onclick="selectNvl(1)">Nivel 1 </button></th>
          </div>
          <div class="col-6 float-left" style="text-align: right;"><button type="button" class="btn btn-primary"
              onclick="selectNvl(2)">Nivel 2 </button></th>
          </div>
        </div>
        <div class="row" style="padding:100px">
          <div class="col-6 float-left" style="text-align: left;"><button type="button" class="btn btn-primary"
              onclick="selectNvl(3)">Nivel 3 </button></th>
          </div>
          <div class="col-6 float-left" style="text-align: right;"><button type="button" class="btn btn-primary"
              onclick="selectNvl(4)">Nivel 4</button></th>
          </div>
        </div>


      </div>


    </div>
  </div>
  <div class="container-fluid text-center dNone" id="contBank" style="margin-bottom: 50px;">
    <div class="row contBank text-center">
      <div class="col-12 float-left">
        <h1 id="numberNvl">Nivel</h1>
        <h2 id="cantidad"></h2>
        <input type="checkbox" name="checkRemove" id="checkRemove" onclick="validCheck()">
        <label for="checkRemove">Ayuda en billetes</label>
      </div>
      <div class="col-12  float-left">

        <div class="divider"></div>
        <div class=" col-lg-8 col-md-9 col-sm-12  col-12 float-left" style=" float:left;margin-bottom: 20px;" id="drp">
          <div class=" drop text-center " style="margin: auto; width: 80%; height: 80%;" id="div1" ondrop="drop(event)"
            ondragover="allowDrop(event)">

          </div>
        </div>
        <div class="divider"></div>
        <div class="  col-lg-4 col-md-3 col-sm-12 col-12 float-left drag text-center"
          style=" float:left;margin-bottom: 20px;">

          <div style="margin: auto; width: 80%; height: 80%;" id="div2" ondrop="drop(event)"
            ondragover="allowDrop(event)">
          </div>


        </div>
        <div style="width: 100%; margin-top: 25px;margin-bottom: 25px;">
          <button type="button" class="btn btn-primary" onclick="onRetiro()">Listo</button>
        </div>
      </div>

    </div>


  </div>

  <div class="container-fluid text-center  dNone" id="congrats" style="margin-bottom: 50px;">
    <div class="jumbotron">
      <h1 class="display-4">¡Felicitaciones!</h1>
      <p class="lead">Has completado correctamente la cantidad de dinero señalada.
        Con lo que muestras que dominas la descomposición aditiva de los números</p>
      <hr class="my-4">
      <p>¿Deseas iniciar de nuevo?</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" onclick="restore()" role="button">Aceptar</a>
      </p>
    </div>
  
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

</body>
<script src="assets/js/main.js"></script>

</html>
